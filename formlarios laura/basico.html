<script>
    //funcion para un mensaje emergente
    function enviar(){
        alert("Sus datos fueron enviado")
    }
</script>
<body>
    <header>
        <h1>Â¿Que son los formularios?</h1>
    </header>
       <div class="contenido">
        <form class="form-basico" action="#">
         <div class="titulo">
             <h2>Entradas Basicos</h2>
         </div>
         <div class="entrada">
             <label>Entrada tipo texto</label>
             <input type="text" placeholder="Nombre Completo">
         </div>
         <div class="entrada">
             <label>Entrada tipo email</label>
             <input type="email" placeholder="Ejemplo@email.com">
         </div>
         <div class="entrada">
            <label>Entrada tipo fecha</label>
            <input type="date">
        </div>
         <div class="entrada">
             <label>Entrada tipo menu deplegable</label>
             <select name="select">
         <option>opcion 1</option>
         <option>opcion 2</option>
         <option>opcion 3</option>
             </select>
         </div>
         <div class="entrada">
             <label>Entrada tipo password</label>
             <input type="password" placeholder="Ejemplo1234*">
         </div>
        
        
         <div class="entrada">
             <label>Entrada tipo caja de verificacion circular</label>
             <div class="opciones">
                 <div>
                     <label>
                        <input type="radio" name="radio">
                             <span>Opcion 1</span>
                    </label>
                 </div>
 
                 <div>
                     <label>
                             <input type="radio" name="radio">
                             <span>Opcion 2</span>
                         </label>
                 </div>
 
                 <div>
                     <label>
                             <input type="radio" name="radio">
                             <span>Opcion 3</span>
                         </label>
                 </div>
             </div>
         </div>

         <div class="entrada">
             <label>Entrada tipo area grande de texto (300+ catacteres)</label>
             <textarea name="textarea"></textarea>
         </div>

         <div class="entrada">
            <label>Entrada tipo caja de verificacion</label>
            <input type="checkbox"><label >Acepto terminos</label>
        </div>

         <div class="boton">
         <input type="button" value="Enviar" onclick="enviar()">
         </div>

        </form>
     </div>
