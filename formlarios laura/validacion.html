<body>
    <header>

        <h1>VALIDACION DE FORMULARIOS CON JAVACRIPT</h1>
    </header>
    
    <div class="contenido">
        <form  name="formulario" class="form-validacion" action="#" onsubmit="return validar()">
           
            <div class="titulo">
                <h2>Validacion</h2>
            </div>
                           
            <div class="entrada">
                
                <label>Nombre</label>
                <input type="text"  class="campo"   placeholder="Pepito " required>
            
                    <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>  
                    </span>
            </div>
    
            <div class="entrada">
                <label>Email</label>
                    
                <input type="email"  class="campo"  placeholder="Ejemplo@sena.edu.co" required>
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>  
                    </span>
            </div>
           
            <div class="entrada" id="datos">
                <label>Selecione la Jornada</label>
                <div class="opciones">
                    <div>
                        <label>
                                <input type="radio" name="opc" value="Mañana">
                                <span>Mañana</span>
                        </label>
                    </div>
    
                    <div>
                        <label>
                                <input type="radio" name="opc" value="Tarde">
                                <span>Tarde</span>
                        </label>
                    </div>
    
                    <div>
                        <label>
                                <input type="radio" name="opc" value="Noche">
                                <span>Noche</span>
                            </label>
                    </div>
    
                </div>
            </div>
            <div class="entrada">
                <input type="checkbox" name="condiciones" value="aceptado" /> He leido y acepto las condiciones  <br/><br/>
            </div>
    
            <div class="boton">
                <input type="submit" value="Enviar">
            </div>
        </form>
