<body>
    <header>
        <h1>¿Que son los formularios?</h1>
    </header>
       <div class="contenido">
        <form class="form-validacion" action="#">
         <div class="titulo">
             <h2>Validacion</h2>
         </div>
         <div class="entrada">
             <label>Nombre</label>
             <span>
             <input type="text" placeholder="Nombre Completo">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </svg>
            </span>
         </div>
         <div class="entrada">
             <label>Email</label>
             <span>
             <input type="email" placeholder="Ejemplo@email.com">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </svg>
            </span>
         </div>
       
         <div class="entrada">
             <label>Password</label>
             <span>
             <input type="password" placeholder="Ejemplo1234*">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </svg>
            </span>
         </div>
        
        
         <div class="entrada">
             <label>Seleccione una jornada</label>
             <div class="opciones">
                 <div>
                     <label>
                        <input type="radio" name="radio">
                             <span>Mañana</span>
                    </label>
                 </div>
 
                 <div>
                     <label>
                             <input type="radio" name="radio">
                             <span>Tarde</span>
                         </label>
                 </div>
 
                 <div>
                     <label>
                             <input type="radio" name="radio">
                             <span>Noche</span>
                         </label>
                 </div>
             </div>
         </div>

        <div class="entrada">
            <input type="checkbox"><label >Acepto terminos y condiciones</label>
        </div>

         <div class="boton">
         <input type="button" value="Enviar">
         </div>

        </form>
     </div>
